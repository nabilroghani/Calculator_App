<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  </head>
  <body>
    <div class="main-container">
      <input type="text" value="123"/>

      <div class="buttons">
        <button name="clear-all">C</button>
        <button name="devide">/</button>
        <button name="mult">X</button>
        <button name="clear"><i class="fa-solid fa-square-xmark"></i></button>

        <button name="seven">7</button>
        <button name="eight">8</button>
        <button name="nine">9</button>
        <button name="minus">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>

        <button>%</button>
        <button>0</button>
        <button>.</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
